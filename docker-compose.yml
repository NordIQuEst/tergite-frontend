---
version: "3"

services:
  landing-page:
    restart: always
***REMOVED***
    logging:
      driver: ${LOGGING_DRIVER}
    ports:
      - "8030:80"
    env_file:
      - .env

  mss:
    restart: always
***REMOVED***
    logging:
      driver: ${LOGGING_DRIVER}
    ports:
      - "8002:80"
    env_file:
      - .env

  web-gui:
    restart: always
***REMOVED***
    logging:
      driver: ${LOGGING_DRIVER}
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://mss/v2
    env_file:
      - .env

  loki-promtail:
    restart: always
    image: grafana/promtail:2.8.3
    logging:
      driver: ${LOGGING_DRIVER}
    volumes:
      - ./promtail.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.data/promtail:/tmp
    command: "-config.expand-env=true -config.file=/etc/promtail/config.yaml"
    env_file:
      - .env
